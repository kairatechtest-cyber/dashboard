<div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-3 flex items-center gap-4 shadow-lg h-full">
  @if (icon()) {
    <div class="flex-shrink-0 w-10 h-10 bg-gray-100 dark:bg-gray-900/50 rounded-lg flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-emerald-400">
        <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="icon()" />
      </svg>
    </div>
  }
  <div class="flex-1 overflow-hidden">
    <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 truncate">{{ title() }}</h3>
    <p class="text-xl font-bold text-gray-900 dark:text-white leading-tight truncate">
      {{ value() }}
      @if (unit()) {
        <span class="text-sm font-medium text-gray-500 dark:text-gray-400 ml-1">{{ unit() }}</span>
      }
    </p>
  </div>
</div>
