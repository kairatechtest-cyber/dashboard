<div class="min-h-screen bg-gray-900 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-gray-800 border border-gray-700 rounded-2xl shadow-2xl p-8 space-y-6">
      <div class="flex flex-col items-center space-y-2">
        <svg class="w-10 h-10 text-emerald-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />
        </svg>
        <h1 class="text-2xl font-bold text-white">CloudVision Access</h1>
      </div>
      <div class="text-center">
        <h2 class="text-xl font-semibold text-white">Forgot Your Password?</h2>
        <p class="text-sm text-gray-400">No worries! Enter your email and we'll send you a reset link.</p>
      </div>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="email" class="text-sm font-medium text-gray-300">Email</label>
          <div class="relative mt-1">
            <input id="email" type="email" formControlName="email" class="w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2.5 pl-4 pr-10 focus:ring-emerald-500 focus:border-emerald-500" placeholder="name@example.com">
            <span class="absolute inset-y-0 right-0 flex items-center pr-3">
              <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
              </svg>
            </span>
          </div>
        </div>
        
        @if (message()) {
          <p class="text-sm text-center" [class]="forgotPasswordForm.invalid ? 'text-red-400' : 'text-emerald-300'">{{ message() }}</p>
        }

        <button type="submit" [disabled]="isLoading()" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2.5 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-emerald-500 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
          @if (isLoading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Sending...</span>
          } @else {
            <span>Send Reset Link</span>
          }
        </button>
      </form>
      
      <p class="text-sm text-center text-gray-400">
        Remembered your password? <a routerLink="/login" class="font-medium text-emerald-400 hover:underline">Log in</a>
      </p>
    </div>
  </div>
</div>
