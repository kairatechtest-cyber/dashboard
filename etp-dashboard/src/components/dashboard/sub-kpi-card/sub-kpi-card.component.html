<div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-6 shadow-lg h-full">
  <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">{{ title() }}</h3>
  <div class="grid grid-cols-2 gap-x-6 gap-y-4">
    @for (metric of metrics(); track metric.label) {
      <div>
        <p class="text-sm text-gray-500 dark:text-gray-400">{{ metric.label }}</p>
        <p class="text-2xl font-bold" [class]="metric.color">{{ metric.value }}</p>
      </div>
    }
  </div>
</div>
